        <h1 class="header--color">Waseem's Game Of Life</h1>
    </header>

    <div class="main-content">

        <div class="user-input">

            <input class="button start-button button--white" type="button" value="Start" onclick="start()" />
            <input class="button pause-button button--white" type="button" value="Pause" onclick="stop()" />
            <input class="button button--white" type="button" value="Reset" onclick="reset()" />    
            <input class="button button--white" type="button" value="Random" onclick="randomize()" />    
            
            <label class="user-input__label">Shapes:</label>
            <select class="famous-shapes" onchange="applyShape()">
                <option value="none">None</option>                    
                <option value="glider">Glider</option>
                <option value="exploder">Exploder</option>
                <option value="small-exploder">Small Exploder</option>
                <option value="ten-cell-row">10 Cell Row</option>
                <option value="tumbler">Tumbler</option>
                <option value="game-of-life">GameOfLife</option>
                
            </select>
            
            <label class="user-input__label">Speed:</label>                    
            <div class="range-input">
                <input class="range-input__slide range-input__speed range-input__slide--rotate" type="range" value="100" min="5" max="1000"
                    step="5">
            </div>

        </div>

        <table class="main-content__board"></table>

    </div>

    <script src="app.js"></script>
